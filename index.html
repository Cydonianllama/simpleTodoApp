<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta es una prueba para crear notas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Notas Pruebas</title>
</head>
<body>
    <main class = "container">
        <div class = "list-categories">
            <h2 class = "h2-categories">Categories</h2>
            <ul data-categories ></ul>
            <input data-input-category type="text" name="category-input" class = "input-normal" placeholder="category name add"/>
            <div class="actions-categories">
                <button class ="btn-action-normal" id = "btn-add-category">add category</button>
                <button class ="btn-action-normal" id ="btn-delete-category" disabled >delete</button>
            </div>
        </div>
        <div class ="container-horizontal">
            <div class="list-tasks-container">
                <div class="meta-category-task">
                    <h2 class="category-name-h2">Category Name</h2>
                    <span class="number-of-tasks"></span>
                </div>
                <ul class="list-tasks" data-list-tasks></ul>
            </div>
            <input data-input-task type="text" name="task-input" class="input-normal" placeholder="task name add" />
            <div class ="actions-tasks">
                <button class = "btn-action-normal" id = "btn-add-task">add task</button>
            </div>
        </div>
    </main>
    <script src = "./app.js"></script>
</body>
</html>
